<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Mansalva&display=swap" rel="stylesheet">
</head>
<body>
	<h1 class="title">Shopping List</h1>
	<p class="sub">Get it done today!</p>
	<div class="enterinput">
		<input class="itementer" id="userinput" type="text" placeholder="Enter items">
		<button class="enterbtn" id="enter">Enter</button>
	</div><br>
	<div class="wrapper">
		<ul>
			<li class="li-div">Notebook</li>
			<li class="li-div">Jello</li>
			<li class="li-div">Spinach</li>
			<li class="li-div">Rice</li>
			<li class="li-div">Birthday Cake</li>
			<li class="li-div">Candles</li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
